<div>
  <mat-card class="movie-thumbnail">  
		<mat-card-header>
			<mat-card-title class="tooltip">{{movie?.title }}<span class="tooltiptext" >{{movie?.title}}</span></mat-card-title>
      <mat-card-subtitle>{{movie?.release_date}}</mat-card-subtitle>
    </mat-card-header>
    <img class="movie-image" mat-card-image [src]="movie?.poster_path" [alt]="movie?.title"/>
    <mat-card-content class="movie-overview">
        {{movie?.overview}}
    </mat-card-content>  
    <mat-card-actions class="movie-actions" align="end" >
      <button *ngIf="!isWatchlist" mat-raised-button color="primary" (click)="onAdd()">Add to Watchlist</button>
      <button *ngIf="isWatchlist" mat-raised-button color="primary" (click)="onRemove()">Remove from Watchlist</button>
      <button *ngIf="isWatchlist" mat-raised-button color="primary" (click)="onUpdate()">Update Comments</button>
    </mat-card-actions>  
  </mat-card>
 </div>
