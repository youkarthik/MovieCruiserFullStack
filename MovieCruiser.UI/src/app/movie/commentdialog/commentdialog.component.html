
  <h2 mat-dialog-title>Watchlist comments for Movie {{data.obj.title}}</h2>
  
<mat-dialog-content>
  <p>Comments</p>
  <mat-form-field style="width:100%">
    <textarea matInput [(ngModel)]="moviecomments" ></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button  (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="moviecomments">Save</button>
</mat-dialog-actions>
