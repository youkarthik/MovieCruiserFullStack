<span>Update watchlist comments for the Movie {{data.obj.title}}</span>
  <h4 mat-dialog-title>{{data.obj.title}}</h4>

<div mat-dialog-content>
  <p>Comments</p>
  <mat-form-field>
    <textarea matInput [(ngModel)]="moviecomments"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
<button mat-button color="warn" (click)="onCancel()">Cancel</button>
<button mat-button color="primary" (click)="onSave()">Save</button>
</div>
