<div class="login-container">
  <div class="login-content">
    <mat-toolbar class="login-toolbar" color="primary">Movie Cruiser Register User</mat-toolbar>
    <mat-card>
      <form novalidate (ngSubmit)="registerUser()">
        <mat-form-field>

          <input id="firstname" matInput placeholder="First Name" [(ngModel)]="newUser.firstName" name="firstname" />
        </mat-form-field>

        <mat-form-field>

          <input id="lastname" matInput placeholder="Last Name" [(ngModel)]="newUser.lastName" name="lastname" />
        </mat-form-field>
        <mat-form-field>

          <input id="userId" matInput placeholder="User ID" [(ngModel)]="newUser.userId" name="userId" required
            minlength="5" maxlength="10" #userId="ngModel" />
        </mat-form-field>
        <mat-form-field>
          <input type="password" autocomplete="false" matInput placeholder="Password" [(ngModel)]="newUser.password" name="password" id="password" required>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" id="btnregsubmit">Submit</button>

      </form>
      <mat-card-actions></mat-card-actions>
    </mat-card>
  </div>
</div>
